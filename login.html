<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeStyle Guide</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 460px;
            margin: 60px auto;
        }
        .form-title {
            text-align: center;
            color: white;
            font-size: 3.2em;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.9);
            font-weight: 800;
        }
        .input-group {
            position: relative;
            margin: 30px 0;
        }
        .input-field {
            width: 100%;
            padding: 20px 22px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            color: white;
            font-size: 1.2em;
            outline: none;
            transition: all 0.4s;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.8);
            transform: scale(1.03);
        }
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }
        .submit-btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.7);
        }
        .register-link {
            text-align: center;
            margin-top: 35px;
            color: white;
            font-size: 1.2em;
        }
        .register-link a {
            color: #a0d8ff;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(160, 216, 255, 0.9);
        }
        .register-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header><h1>LifeStyle Guide</h1></header>
    <nav><ul id="navList"></ul></nav>

    <div class="form-container">
        <h2 class="form-title">Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="register-link">
            New here? <a href="register.html">Create an account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('currentUser', username);
                alert('Welcome back, ' + username + '!');
                window.location.href = 'index.html';
            } else {
                alert('Wrong username or password!');
            }
        });
    </script>
    <script src="shared.js"></script>
</body>
</html>
